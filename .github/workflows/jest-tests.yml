@"
name: Unit Tests

on:
  push:
    branches: [main, develop, estrella]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sistema-planeacion-frontend
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test
"@ | Out-File -FilePath ".github/workflows/jest-tests.yml" -Encoding UTF8