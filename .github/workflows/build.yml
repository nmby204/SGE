@"
name: Build Verification

on:
  push:
    branches: [main, develop, estrella]
  pull_request:
    branches: [main]

jobs:
  backend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Build backend
      run: npm run build

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sistema-planeacion-frontend
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Build frontend
      run: npm run build
"@ | Out-File -FilePath ".github/workflows/build.yml" -Encoding UTF8