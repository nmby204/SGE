name: SonarQube Analysis

on:
  push:
    branches: [main, develop, estrella]
  pull_request:
    branches: [main]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd backend && npm ci
        cd ../sistema-planeacion-frontend && npm ci

    - name: SonarQube Scan - Backend
      run: |
        cd backend
        npx sonarqube-scanner \
          -Dsonar.host.url=http://localhost:9000 \
          -Dsonar.login=admin \
          -Dsonar.password=admin \
          -Dsonar.projectKey=SGE_backend \
          -Dsonar.sources=. \
          -Dsonar.exclusions=**/node_modules/**

    - name: SonarQube Scan - Frontend  
      run: |
        cd sistema-planeacion-frontend
        npx sonarqube-scanner \
          -Dsonar.host.url=http://localhost:9000 \
          -Dsonar.login=admin \
          -Dsonar.password=admin \
          -Dsonar.projectKey=SGE_frontend \
          -Dsonar.sources=src \
          -Dsonar.exclusions=**/node_modules/**,**/build/**