name: Security Audit
on: [push, pull_request]

jobs:
  backend-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Run npm audit
      run: npm audit --audit-level=high

  frontend-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sistema-planeacion-frontend
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Run npm audit
      run: npm audit --audit-level=high